<div class='panel panel-{{ type }}{% if expanded == 'always'%} panel-expanded-always{% elif expanded %} panel-expanded{% endif %}'>
  <div class='panel-header'>
    <strong>{{ title }}{% if subtitle %}:{% endif %}</strong> {{ subtitle }}
  </div>
  <div class='panel-body'>
    {{ content }}
  </div>
</div>
