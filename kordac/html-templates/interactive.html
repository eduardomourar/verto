{% if type == 'in-page' -%}
<div>
  {{ "{{% include 'interactive/" }}{{ name }}{{ "/index.html' %}}" }}
</div>
{% elif type == 'iframe' -%}
<iframe src="{{ "{{% url 'interactive' name='" }}{{ name }}{{ "' %}}" }}">
  <p>Your browser does not support iframes.</p>
</iframe>
{% elif type == 'whole-page' -%}
<a href="{{ "{{% url 'interactive' name='" }}{{ name }}{{ "' %}}" }}">
  Click to load {{ name }}
</a>
{%- endif -%}
